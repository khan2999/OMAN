<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KPI Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }

        .container {
            padding-top: 30px;
        }

        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .card-body {
            padding: 20px;
        }

        #productLaunchPerformanceChart {
            height: 300px; /* Adjust height as needed */
        }

        .card-title {
            font-size: 1.25rem;
            margin-bottom: 20px;
            color: #343a40;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 30px;
            color: #343a40;
            text-align: center;
        }

        canvas {
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="my-4 text-center">KPI Dashboard</h1>
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Average Order Value ($)</h5>
                    <canvas id="avgOrderValueChart"></canvas>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Order Frequency</h5>
                    <canvas id="orderFrequencyChart"></canvas>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Conversion Rate (%)</h5>
                    <canvas id="conversionRateChart"></canvas>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Top-Performing Stores by Total Revenue</h5>
                    <canvas id="topStoresByRevenueChart"></canvas>
                </div>
            </div>
        </div>
    </div>
</div>
</div>

<script>
    $(document).ready(function () {
        const urlParams = new URLSearchParams(window.location.search);
        const startDate = urlParams.get('start_date') || '';
        const endDate = urlParams.get('end_date') || '';

        let url = '/kpi_data';
        if (startDate && endDate) {
            url += `?start_date=${startDate}&end_date=${endDate}`;
        }
        function formatNumberWithCommas(number) {
    return number.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
}

        fetch(url)
            .then(response => response.json())
            .then(data => {
                console.log(data);  // Log the fetched data
                renderCharts(data);
            })
            .catch(error => console.error('Error fetching KPI data:', error));
    });

    function renderCharts(data) {
        const chartConfigs = [
            {
                elementId: 'avgOrderValueChart',
                label: 'Average Order Value ($)',
                data: [data.average_order_value],
                backgroundColor: ['#FF6384']
            },
            {
                elementId: 'topStoresByRevenueChart',
                label: 'Top-Performing Stores by Total Revenue',
                data: data.top_stores_by_revenue.map(store => store[2]), // Adjusted to store[2] for total_revenue
                labels: data.top_stores_by_revenue.map(store => store[1]), // Adjusted to store[1] for city
                backgroundColor: ['#8BC34A'],
                type: 'bar'
            },
            {
                elementId: 'orderFrequencyChart',
                label: 'Order Frequency',
                data: [data.order_frequency],
                backgroundColor: ['#FFCE56']
            },
            {
                elementId: 'conversionRateChart',
                label: 'Conversion Rate (%)',
                data: [data.conversion_rate],
                backgroundColor: ['#4BC0C0']
            }
        ];

        // Create Chart.js instances
        chartConfigs.forEach(config => {
            const chart = new Chart(document.getElementById(config.elementId), {
                type: config.type || 'bar',
                data: {
                    labels: config.labels || [config.label],
                    datasets: [{
                        label: config.label,
                        data: config.data,
                        backgroundColor: config.backgroundColor,
                        borderColor: config.borderColor || config.backgroundColor,
                        fill: config.fill !== undefined ? config.fill : true
                    }]
                },
                options: {
                    plugins: {
                        tooltip: {
                            enabled: true,
                            callbacks: {
                                label: function (context) {
                                    let label = context.dataset.label || '';
                                    let value = context.parsed.y !== null ? context.parsed.y : '';
                                    if (label.includes('%')) {
                                        value = value.toFixed(2) + '%';
                                    } else {
                                        value = '$' + value.toFixed(2);
                                    }
                                    if (config.elementId === 'productLaunchPerformanceChart') {
                                        const launchDate = context.label;
                                        return `${label}: ${value} (Launch Date: ${launchDate})`;
                                    } else {
                                        return `${label}: ${value}`;
                                    }
                                }
                            }
                        }
                    },
                }
            });

            chart.update();
        });
    }

</script>

</body>
</html>
