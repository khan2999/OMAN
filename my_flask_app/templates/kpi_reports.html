<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KPI Reports</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
<nav>
    <div class="logo">My Dashboard</div>
    <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/kpi_reports">KPI Reports</a></li>
    </ul>
</nav>
<main>
    <section class="kpi-reports">
        <div class="kpi" id="average_order_value">
            <h3>Average Order Value</h3>
            <p class="value" id="average_order_value_value"></p>
        </div>
        <div class="kpi" id="customer_retention_rate">
            <h3>Customer Retention Rate</h3>
            <p class="value" id="customer_retention_rate_value"></p>
        </div>
        <div class="kpi" id="order_frequency">
            <h3>Order Frequency</h3>
            <p class="value" id="order_frequency_value"></p>
        </div>
        <div class="kpi" id="conversion_rate">
            <h3>Conversion Rate</h3>
            <p class="value" id="conversion_rate_value"></p>
        </div>
    </section>
</main>
<script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
